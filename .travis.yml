dist: trusty
language: cpp
cache: ccache
addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    - sourceline: 'ppa:mhier/libboost-latest'
    packages:
    - g++-9
    - gcc-9
    - xorg-dev
    # - libboost-dev
    - libboost1.70-dev
    - freeglut3-dev
  homebrew:
    packages:
    - ccache
    - boost
jobs:
  include:
  - os: linux
    dist: "bionic"
    compiler: gcc-9
    env:
    - MATRIX_EVAL="export CC=gcc-9 && CXX=g++-9 && CONFIG=Debug"

  - os: linux
    dist: "bionic"
    compiler: gcc-9
    env:
    - MATRIX_EVAL="export CC=gcc-9 && CXX=g++-9 && CONFIG=Release"

  - os: osx
    osx_image: xcode11.3
    compiler: clang
    env:
    - MATRIX_EVAL="export CONFIG=Debug"

  - os: osx
    osx_image: xcode11.3
    compiler: clang
    env:
    - MATRIX_EVAL="export CONFIG=Release"

install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
- eval "${MATRIX_EVAL}"
- ccache --max-size=5.0G
- ccache -V && ccache --show-stats && ccache --zero-stats

script:
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=$CONFIG -DFIXING_COLLISIONS_ENABLE_DERIVATIVE_CHECK=ON -DFIXING_COLLISIONS_ENABLE_PROFILING=ON ${EXTRA_FLAGS} ..
- make -j2
- if [[ "$CONFIG" == "Release" ]]; then make test; fi
- ccache --show-stats
